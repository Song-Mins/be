name: Dain-Review CI/CD Script

on:
  push:
    branches:
      - release
      - feature/cicd

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 저장소 CheckOut
        uses: actions/checkout@v2

      - name: Docker 빌드
        uses: docker/setup-buildx-action@v1

      - name: Github Registry 로그인
        env:
          CR_PAT: ${{ secrets.DAIN_REVIEW_TOKEN }}
        run: echo $CR_PAT | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin

      - name: MySQL Docker 빌드
        env:
          IMAGE_NAME: mysql
          IMAGE_TAG: latest
        run: |
          docker build -t ghcr.io/${{ github.repository }}/$IMAGE_NAME:$IMAGE_TAG -f docker/Dockerfile-database .

      - name: MySQL Docker Image Push
        env:
          IMAGE_NAME: mysql
          IMAGE_TAG: latest
        run: |
          docker push ghcr.io/${{ github.repository }}/$IMAGE_NAME:$IMAGE_TAG

      - name: Redis Docker 빌드
        env:
          IMAGE_NAME: redis
          IMAGE_TAG: latest
        run: |
          docker build -t ghcr.io/${{ github.repository }}/$IMAGE_NAME:$IMAGE_TAG -f docker/Dockerfile-redis .

      - name: Redis Docker Image Push
        env:
          IMAGE_NAME: redis
          IMAGE_TAG: latest
        run: |
          docker push ghcr.io/${{ github.repository }}/$IMAGE_NAME:$IMAGE_TAG

      - name: JDK 17 체크
        with:
          java-version: '17'
          distribution: 'temurin'

      - run: touch ./src/main/resources/application.yaml
      - run: echo ${{ secrets.APPLICATION }} > ./src/main/resources/application.yaml
      - run: cat ./src/main/resources/application.yaml

      - name: gradlew 권한 부여
        run: chmod +x ./gradlew

      - name: gradle build
        run: ./gradlew build -x test
        shell: bash

      - name: Spring/Nginx Docker 빌드
        env:
          IMAGE_NAME: app
          IMAGE_TAG: latest
        run: |
          docker build -t ghcr.io/${{ github.repository }}/$IMAGE_NAME:$IMAGE_TAG -f docker/docker-compose.yml .

      - name: Spring/Nginx Docker Image Push
        env:
          IMAGE_NAME: app
          IMAGE_TAG: latest
        run: |
          docker push ghcr.io/${{ github.repository }}/$IMAGE_NAME:$IMAGE_TAG